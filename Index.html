<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Proyecto Web</title>
  <style>
    /* Estilos generales */
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      display: grid;
      grid-template-rows: auto 1fr auto;
      min-height: 100vh;
    }

    header {
      background-color: #0077cc;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    nav {
      background-color: #e0e0e0;
      padding: 1rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 0.5rem;
    }

    nav a {
      background-color: white;
      color: #0077cc;
      text-decoration: none;
      padding: 0.75rem;
      border-radius: 8px;
      text-align: center;
      font-weight: bold;
      transition: background 0.3s, color 0.3s;
    }

    nav a:hover {
      background-color: #0077cc;
      color: white;
    }

    main {
      padding: 2rem;
      display: grid;
      place-items: center;
    }

    footer {
      background-color: #0077cc;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bienvenido a mi Proyecto Web</h1>
  </header>

  <nav>
    <a href="estilomaqueado.css">estilomaqueado.css</a>
    <a href="maquetado.html">maquetado web</a>
    <a href="estilo.css">estilo</a>
  </nav>

  <main>
    <p>Explora los diferentes archivos y ejemplos de dise√±o web.</p>
  </main>

  <footer>
    <p>&copy; 2025 Mi Proyecto Web. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
